<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>

  <body>
    <a-scene environment="preset: forest; dressingAmount: 500">
      <a-box position="0 1.5 -3" color="#4CC3D9"></a-box>
      <a-cylinder
        position="0.3 0.5 -3"
        radius="0.07"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cylinder
        position="-0.3 0.5 -3"
        radius="0.07"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-sphere
        position="-0.3 -0.5 -3"
        radius="0.55"
        color="#EF2D5E"
      ></a-sphere>
      <a-sphere position="0.3 -0.5 -3" radius="0.55" color="#EF2D5E"></a-sphere>
      <a-sphere position="0 2.6 -3" radius="0.35" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="0 1.7 -3"
        radius="0.07"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cylinder
        position="-0.2 3 -3"
        radius="0.02"
        height="0.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-sphere
        position="-0.2 3.25 -3"
        radius="0.07"
        color="#EF2D5E"
      ></a-sphere>
      <a-entity rotation="0 20 30" position="-1.3 1.8 -3">
        <a-cylinder radius="0.06" height="0.7" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-sphere
        position="-1.45 2.1 -3"
        radius="0.15"
        color="#EF2D5E"
      ></a-sphere>
      <a-entity rotation="0 180 30" position="1.3 1.8 -3">
        <a-cylinder radius="0.06" height="0.88" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-sphere position="1.45 2.1 -3" radius="0.15" color="#EF2D5E"></a-sphere>
      <a-entity rotation="0 180 60" position="-0.7 1.7 -3">
        <a-cylinder radius="0.06" height="1" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-entity rotation="0 180 300" position="0.7 1.7 -3">
        <a-cylinder radius="0.06" height="1" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-entity
        animation="property:rotation; from:0 -1 0; to:0 1 0; dir:alternate; loop:true; dur:1000"
      >
        <!-- eyes  -->
        <a-sphere
          position="-0.05 1.97 -1"
          radius="0.02"
          color="#000000"
          shadow
        ></a-sphere>
        <a-sphere
          position="0.05 1.97 -1"
          radius="0.02"
          color="#000000"
          shadow
        ></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
